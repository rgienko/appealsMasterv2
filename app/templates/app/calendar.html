{% extends "app/layout.html" %}

{% block content %}
<h1>Calendar</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Orgranizer</th>
                <th scope="col">Subject</th>
                <th scope="col">Start</th>
                <th scope="col">End</th>
            </tr>
        </thead>
        <body>
            {% if events %}
                {% for event in events %}
                    <tr>
                        <td>{{ event.organizer.emailAddress.name }}</td>
                        <td>{{ event.subject }}</td>
                        <td>{{ event.start.dateTime }}</td>
                        <td>{{ event.end.dateTime }}</td>
                    </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
{% endblock %}
